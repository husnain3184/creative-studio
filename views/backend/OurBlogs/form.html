<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ .title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="form-blogs" action="/manage-blogs/store" method="post" enctype="multipart/form-data">
        <div class="modal-body">
           
             <div class="form-group">
                <label for="">Title</label>
                <input id="title" type="text" name="title" value="{{ .blogs.Title  }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Detail</label>
                <input id="detail" type="text" name="detail" value="{{ .blogs.Detail  }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Image</label>
                <input id="file" type="file" name="image"  value="" class="form-control">
             </div> 

             <div>
             <img src="../../../static/uploads/{{ .blogs.Image }}" width="100" height="100"   alt=""> 
             </div>
             
          </div>
          <div class="modal-footer">
            {{ if .blogs.Id }}
            <input type="hidden" name="id" id="id" value="{{ .blogs.Id }}">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Change Data</button>
            {{else}}
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Data</button>
            {{end}}
          </div>
      </form>
    </div>
  </div>
