<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ .title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="form-testimonial" action="/manage-testimonial/store" method="post" enctype="multipart/form-data">
        <div class="modal-body">
           
             <div class="form-group">
                <label for="">Name</label>
                <input id="name" type="text" name="name" value="{{ .testimonial.Name  }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Details</label>
                <input id="details" type="text" name="details" value="{{ .testimonial.Details  }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Image</label>
                <input id="file" type="file" name="image"  value="" class="form-control">
                    <img src="../../../static/uploads/{{ .testimonial.Image }}" width="100" height="100"   alt=""> 
             </div> 
             
          </div>
          <div class="modal-footer">
            {{ if .testimonial.Id }}
            <input type="hidden" name="id" id="id" value="{{ .testimonial.Id }}">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Change Data</button>
            {{else}}
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Data</button>
            {{end}}
          </div>
      </form>
    </div>
  </div>
